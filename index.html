<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <form action="#">
            <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter Name">
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter Userame">
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <span class="details">Contact</span>
                <input type="text" placeholder="Enter Contact Number">
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter Password">
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Enter Confirm Password" required>
            </div>   
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                <label for="gender">
                    
                    <input type="radio" name="gender" value="Male" id="shake">
                    Male
                    
                </label>
                <label for="gender">
                    
                    <input type="radio" name="gender" value="Female" id="shake">
                    Female
                    
                </label>
                <label for="gender">
                    
                    <input type="radio" name="gender" value="Prefer not to say" id="shake">
                    Prefer not to say
                    
                </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
